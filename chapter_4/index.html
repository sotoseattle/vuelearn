<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
	<title>Dropbox App</title>
</head>

<body>
	<div id="app">
		<h1 class="title is-1">Dropbox</h1>
		<dropbox-viewer :p="path"></dropbox-viewer>
	</div>

	<script type="text/x-template" id='dropbox-viewer-template'>
		<div class="container">
			<breadcrumb :breadcrumbs="pathWalked"></breadcrumb>
			<transition name='fade'>
				<div v-if="isLoading">
					<div v-if="isLoading === 'error'">
						<p>There seems to be an issue with the URL entered.</p>
						<p><a href="">Go Home</a></p>
					</div>
					<div v-else>
						Loading...
					</div>
				</div>
				<div v-else>
					<div class="buttons">
						<div v-for="entry in structure.folders">
							<folder :f="entry"></folder>
						</div>
						<hr/>
						<ul>
							<li v-for="entry in structure.files">
								<file :d="dropbox()" :f="entry"></file>
							</li>
						</ul>
					</div>
				</div>
			</transition>
		</div>
	</script>

	<script src="js/dropbox.js"></script>
	<script src="js/vue.js"></script>
	<script src='js/config.js'></script>
	<script src="js/app.js"></script>
	<style>
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity .5s
		}

		.fade-enter,
		.fade-leave-to {
			opacity: 0
		}
	</style>
</body>


</html>
